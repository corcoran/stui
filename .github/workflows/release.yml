name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x86:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Create archive
        run: |
          mkdir -p package
          cp target/x86_64-unknown-linux-musl/release/synctui package/
          cp README.md config.yaml.example package/
          cd package
          tar -czf ../synctui-linux-x86_64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctui-linux-x86_64
          path: synctui-linux-x86_64.tar.gz

  build-linux-arm:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools

      - name: Build release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-musl

      - name: Create archive
        run: |
          mkdir -p package
          cp target/aarch64-unknown-linux-musl/release/synctui package/
          cp README.md config.yaml.example package/
          cd package
          tar -czf ../synctui-linux-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctui-linux-aarch64
          path: synctui-linux-aarch64.tar.gz

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir -p package
          cp target/release/synctui package/
          cp README.md config.yaml.example package/
          cd package
          tar -czf ../synctui-macos-intel.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctui-macos-intel
          path: synctui-macos-intel.tar.gz

  build-macos-arm:
    name: Build macOS Apple Silicon
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir -p package
          cp target/release/synctui package/
          cp README.md config.yaml.example package/
          cd package
          tar -czf ../synctui-macos-arm64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctui-macos-arm64
          path: synctui-macos-arm64.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        shell: pwsh
        run: |
          mkdir package
          cp target/release/synctui.exe package/
          cp README.md package/
          cp config.yaml.example package/
          cd package
          Compress-Archive -Path * -DestinationPath ../synctui-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synctui-windows-x86_64
          path: synctui-windows-x86_64.zip

  create-release:
    name: Create GitHub Release
    needs: [build-linux-x86, build-linux-arm, build-macos-intel, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/synctui-linux-x86_64/synctui-linux-x86_64.tar.gz
            artifacts/synctui-linux-aarch64/synctui-linux-aarch64.tar.gz
            artifacts/synctui-macos-intel/synctui-macos-intel.tar.gz
            artifacts/synctui-macos-arm64/synctui-macos-arm64.tar.gz
            artifacts/synctui-windows-x86_64/synctui-windows-x86_64.zip
          body: |
            ## Installation

            Download the appropriate archive for your platform and extract it:

            **Linux (x86_64):**
            ```bash
            tar -xzf synctui-linux-x86_64.tar.gz
            sudo cp synctui /usr/local/bin/
            ```

            **Linux (ARM64):**
            ```bash
            tar -xzf synctui-linux-aarch64.tar.gz
            sudo cp synctui /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            tar -xzf synctui-macos-intel.tar.gz
            sudo cp synctui /usr/local/bin/
            ```

            **macOS (Apple Silicon):**
            ```bash
            tar -xzf synctui-macos-arm64.tar.gz
            sudo cp synctui /usr/local/bin/
            ```

            **Windows:**
            Extract the zip file and add `synctui.exe` to your PATH.

            ## Configuration

            See the included `config.yaml.example` file and [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md#configuration) for setup instructions.
